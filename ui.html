<!-- Standard link tag-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<style>
  body {
    padding: 1em;
    color: #fafafa;
  }

  button {
    transition-duration: 0.4s;
    text-decoration: none;
  }

  label {
    font-size: 14px;
    color: #737373;
  }
  .button:hover {
    background-color: #075183;
    color: white;
  }

  .container{
    display: flex;
    justify-content: center;
    flex-direction: column;
    gap: 16px;
    
  }
  .input__field{
    border: 1px solid #737373;
    border-radius: 4px;
  }

  .input-number {
    min-width: 100;
    width: 100%;
  }
  .radio__label {
    margin-left: -24px;
  }

</style>

<div class="title">
  <h4 style="color: #131313;">Random Number</h4>
</div>

<div class="container">

    <div class="input-number">
      <label for="valuemin">Value min</label>
      <input class="input__field" type="number" value="0" id="valuemin">
    </div>

    <div class="input-number">
      <label for="valuemax">Value max</label>
      <input class="input__field" type="number" value="1000" id="valuemax">
    </div>

  <div class="radio">
    <input id="radioButtonChange1" type="radio" class="radio__button" name="changeGroup" value="1">
    <label style="font-size: 14px;" for="radioButtonChange1" class="radio__label">Integer</label>

    <input id="radioButtonChange2" type="radio" class="radio__button" name="changeGroup" value="2">
    <label style="font-size: 14px;" for="radioButtonChange2" class="radio__label">Decimal</label>
  </div>

    <div class="input-number">
      <label  for="prefix">Prefix</label>
      <input class="input__field" type="text" placeholder="Prefix (e.g., R$)" id="prefix">
    </div>
    <div class="input-number">
      <label for="suffix">Suffix</label>
      <input class="input__field" type="text" placeholder="Prefix (e.g., %)" id="suffix">
    </div>
  
  <div>
    <button class="button button--primary" style="display: flex; justify-content: center; width: 100%;" id="changeText">
      Change Text
    </button>
  </div>

</div>

  <script>
    document.getElementById('changeText').onclick = () => {

      const valuemin = parseFloat(document.getElementById('valuemin').value);
      const valuemax = parseFloat(document.getElementById('valuemax').value);

      const prefix = document.getElementById('prefix').value || '';
      const suffix = document.getElementById('suffix').value;

      const changeGroup = document.querySelector('input[name="changeGroup"]:checked').value;

      parent.postMessage({ pluginMessage: { type: 'change-text', valuemin, valuemax, prefix, suffix, changeGroup } }, '*');
    }
  </script>
